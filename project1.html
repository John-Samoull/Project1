<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .profile {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .profile p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="R (1).jpeg" alt="Profile Picture">
        <h1>John profile</h1>
        <p>Web Developer and IT Specialist</p>
    </div>
</body>

</html>
